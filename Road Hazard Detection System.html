            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
            perspective: 1000px;

        .slide {

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .slide.active {
            opacity: 1;
            transform: translateX(0) rotateY(0);
            z-index: 10;
        }
        .slide.prev {
            opacity: 0;
            transform: translateX(-100%) rotateY(-15deg);

            transform: translateY(20px);

        let currentSlideIndex = 0;

        function renderSlide(index, direction) {
            // Ensure index is within bounds
            if (index < 0 || index >= presentationData.length) {
                return;
            }

            // Remove existing slides and prepare for transition
            const slides = root.querySelectorAll('.slide');
            slides.forEach(slide => {
                if (slide.classList.contains('active')) {
                    slide.classList.remove('active');
                    // Add 'prev' class to start the transition out
                    slide.classList.add(direction === 'next' ? 'prev' : 'next-out');
                } else {
                    slide.remove(); // Clean up old slides
                }
            });

            // Update current index
            currentSlideIndex = index;
            slideIndexDisplay.textContent = `${currentSlideIndex + 1} / ${presentationData.length}`;

            // Create new slide element
            const data = presentationData[index];
            const newSlide = document.createElement('div');
            newSlide.className = 'slide ' + (data.style || '');
            newSlide.classList.add(direction === 'next' ? 'next-in' : 'prev-in');
            newSlide.innerHTML = `
                <div>
                    <h2 class="text-4xl md:text-5xl font-extrabold mb-2">${data.headline}</h2>
                    <p class="text-xl text-gray-400 border-b border-gray-700 pb-4 mb-8">${data.subtitle}</p>
                    <div class="slide-content">${data.content.join('')}</div>
                </div>
                <div class="text-sm text-gray-500 pt-4 border-t border-gray-700">${data.footer}</div>
            `;
            root.appendChild(newSlide);

            // Force reflow and activate the slide for the transition
            setTimeout(() => {
                newSlide.classList.remove('next-in', 'prev-in');
                newSlide.classList.add('active');

                // Clean up the slide that just transitioned out
                const oldSlideOut = root.querySelector('.next-out, .prev');
                if (oldSlideOut) {
                     setTimeout(() => oldSlideOut.remove(), 600); // Match transition time
                }
            }, 10);
        }

        function nextSlide() {
            if (currentSlideIndex < presentationData.length - 1) {
                renderSlide(currentSlideIndex + 1, 'next');
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                renderSlide(currentSlideIndex - 1, 'prev');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });

        // Initial load
        window.onload = () => {
